<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{ nome_usuario }}</h1>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2>Rogério Rios</h2>
      <p>Abril, de 2018</p>
      </ion-item>
      
      <img src="https://ionicframework.com/dist/preview-app/www/assets/img/advance-card-bttf.png">
      
      <ion-card-content>
        <p>Este é um app de feeds</p>
      </ion-card-content>
      
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comentários</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            5min atrás
          </ion-note>
        </ion-col>
      </ion-row>
      
      </ion-card>
</ion-content>
